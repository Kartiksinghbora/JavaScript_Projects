<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="heading">
        <div class="navbar">
            <center>
                <h1>Temperature Converter</h1>
            </center>
        </div>

        <div class="option">
            <select onclick="change()" id="num">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="auto">Auto</option>
            </select>
        </div>
    </div>

    <div class="container">
        <center>
            <div class="cel">
                <h3 id="one">Enter Value</h3>

                    <option value="c">Celsius</option>
                    <option value="f">Fahreinheit</option>
                    <option value="k">Kelvin</option>
                </select>
        </center>
    </div>
    <br>
    <center>
        <div class="fah">
            <h3 id="two">Converter</h3>
            <input type="text" id="fah">
            <select id="box2">
                <option value="f">Fahreinheit</option>
                <option value="c">Celsius</option>
                <option value="k">Kelvin</option>
            </select>
    </center>
    </div>

    <center><div class="btn">
        <input type="button" onclick="conv()" value="click">
    </div></center>

    </div>
