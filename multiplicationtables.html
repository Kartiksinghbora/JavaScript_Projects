<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Multiplication Table</h2>
    <input type="text" onfocusout="click1()" id="num">
    <script>
        function click1(){
            let x=parseInt(document.getElementById("num").value);
            for(var i=1 ; i<=10 ;i++){
                document.write(x+ "*" +i+ "=" + x*i+"<br>");
            }
        }
    </script>
</body>
</html>
